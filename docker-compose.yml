version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voice-cloner-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-voice_cloner}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  voice-cloner-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-cloner-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads and embeddings directories to persist data
      - ./uploads:/app/uploads
      - ./embeddings:/app/embeddings
    environment:
      - UPLOAD_DIR=/app/uploads
      - EMBEDDING_DIR=/app/embeddings
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-voice_cloner}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:

